        <select id="test-dropdown" name="test-dropdown"></select>
        <button type="submit">Save</button>
    </form>

    <script>
        // Fetch the test questions from the server
        fetch('http://localhost:8080/test/questions')
            .then(response => response.json())
            .then(data => {
                const testDropdown = document.getElementById('test-dropdown');
                data.forEach(fileName => {
                    const option = document.createElement('option');
                    option.value = fileName;
                    option.textContent = fileName;
                    testDropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });

</body>
